    <script>
        // Criar part√≠culas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Efeito parallax suave
        function handleParallax() {
            const scrolled = window.pageYOffset;
            const parallaxElements = document.querySelectorAll('.character-image img');
            
            parallaxElements.forEach(element => {
                const speed = 0.1;
                element.style.transform = `translateY(${scrolled * speed}px) scale(1.05)`;
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Adicionar listener para parallax
            window.addEventListener('scroll', handleParallax);
            
            // Adicionar efeito de hover nos bot√µes
            const buttons = document.querySelectorAll('.buttons-container a');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = this.classList.contains('btn-principal') 
                        ? 'perspective(500px) rotateX(0deg) translateY(-8px) scale(1.08)' 
                        : 'perspective(500px) rotateX(0deg) translateY(-8px) scale(1.08)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'perspective(500px) rotateX(5deg) translateY(0) scale(1)';
                });
            });
        });
    </script>
